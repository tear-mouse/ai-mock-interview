<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 模拟面试</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>AI 模拟面试</h1>

    <div id="setup-section">
        <h2>岗位信息</h2>
        <textarea id="job-description" rows="10" cols="80" placeholder="请粘贴岗位描述..."></textarea>
        <br>
        <button id="start-interview-btn">开始面试</button>
    </div>

    <div id="interview-section" style="display:none;">
        <h2 id="question-number"></h2>
        <p id="current-question"></p>
        <button id="start-recording-btn">开始回答 (录音)</button>
        <button id="stop-recording-btn" disabled>停止回答</button>
        <p id="recording-status"></p>
        <audio id="audio-playback" controls style="display:none;"></audio>
    </div>

    <div id="analysis-section" style="display:none;">
        <h2>面试结果分析</h2>
        <div id="answer-analysis"></div>
        <div id="overall-analysis"></div>
        <button id="restart-interview-btn">重新开始</button>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
